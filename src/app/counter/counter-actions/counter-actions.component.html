<div class="row">
  <button class="btn btn-success"
          (click)="onValueChange.emit({value:1})">+
  </button>
  <button class="col-xs-offset-1 btn btn-warning"
          (click)="onValueChange.emit({value:-1})">-
  </button>
  <button class="col-xs-offset-1 btn btn-primary"
          (click)="onReset.emit()">Reset
  </button>
</div>
