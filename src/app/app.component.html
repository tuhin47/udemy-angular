<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm">
        <div class="form-group">
          <label for="project">Project Name</label>
          <input
            formControlName="projectName"
            type="text"
            class="form-control"
            id="project">
          <span
            *ngIf="projectForm.get('projectName').touched && projectForm.get('projectName').invalid"
            class="help-block"> Provide valid Project Name
            <span *ngIf="projectForm.get('projectName').hasError('forbiddenSync')">:Sync</span>
            <span *ngIf="projectForm.get('projectName').hasError('forbiddenAsync')">:Async</span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Mail</label>
          <input
            formControlName="email"
            type="email"
            class="form-control"
            id="email">
          <span
            *ngIf="projectForm.get('email').touched && projectForm.get('email').invalid"
            class="help-block"> Provide valid Project Name</span>
        </div>
        <div class="form-group">
          <label for="status"> Status</label>
          <select id=status formControlName="status" class="form-control">
            <option></option>
            <option *ngFor="let status of projectStatus">{{status}}</option>
          </select>
        </div>
        <button [disabled]="projectForm.invalid" class="btn btn-primary" (click)="onSubmit()">Submit</button>
      </form>
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>
  </div>
</div>
