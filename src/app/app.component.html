<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData"
        #userData="ngModelGroup"
        >
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              required
              name="username"
            >
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email"
                   id="email"
                   class="form-control"
                   ngModel
                   required
                   email
                   name="email"
                   #email="ngModel"
            >
            <span *ngIf="email.invalid && email.touched" class="help-block">Please enter a valid value!</span>
          </div>
          <p *ngIf="userData.invalid && userData.touched">User Data is invalid!</p>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea class="form-control" name="questionAnswer" id="answer"  rows="3"
                    [(ngModel)]="answer"
          >
          </textarea>
        </div>
        <p>Your reply:{{answer}}</p>
        <div class="radio" *ngFor="let gen of genders">
          <label>
            <input
              type="radio"
              name="gender"
              ngModel
              [value]="gen"
              required
            >
            {{gen}}
          </label>
        </div>
        <button
          [disabled]="!f.valid"
          class="btn btn-primary"
          type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
